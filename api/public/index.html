<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
</head>

<body class="bg-black flex flex-col items-center justify-center h-screen font-inter">
    <div class="shadow-lg rounded rounded-sm flex flex-col items-center justify-center">
        <h1 class="text-[#8000FF] text-[100px] font-black leading-none">
            Shorty
        </h1>
        <div class="flex flex-row items-center justify-center mt-8">
            <div id="url" 
                class="flex flex-row items-center relative justify-center rounded rounded-lg w-96 bg-[#1F0935] shadow-lg">
                <input id="url-input" type="text" name="url" placeholder="Paste your url here.."
                    class="text-[#F2E5FF] opacity-90 bg-transparent text-lg py-2 px-4 w-full outline-none">
                <button id="paste" class="rounded mr-2 opacity-70 hover:opacity-100">
                    <img src="assets/paste.png" alt="copy" class="w-4 h-4 m-1">
                </button>
            </div>
            <button id="shorten" class="ml-3 rounded-md shadow-lg ring ring-purple-900 opacity-70 hover:opacity-100 bg-white">
                <img src="assets/reduce.png" alt="shorten" class="w-8 h-8 rounded-sm">
            </button>
        </div>
        <div id="shorty-wrapper" style="display: none;" class="shadow-lg flex flex-row items-center justify-center w-full mt-4 rounded rounded-lg bg-[#8000FF] bg-opacity-50">
            <a id="shorty"
                class="text-white font-medium w-full py-2 cursor-pointer px-4 text-lg">
            </a>
            <button id="copy" class="rounded mr-2 opacity-70 hover:opacity-100">
                <img src="assets/copy.png" alt="copy" class="w-5 h-5 m-1">
            </button>
        </div>
    </div>
</body>
<style>
    *{
        font-family: 'Inter', sans-serif;
        transition: all 0.2s ease-in-out;
    }
    body{
        background: linear-gradient(180deg, #000000 10.42%, rgba(38, 0, 75, 0.20) 100%),linear-gradient(0deg, #000000, #000000);
    }
    #url::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        box-shadow: 0px 4px 170px 160px #8F00FF30;
    }
</style>
</html>
